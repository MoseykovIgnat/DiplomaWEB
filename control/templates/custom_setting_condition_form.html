<form action="{% url 'condition_create' %}" method="post">
{% load crispy_forms_tags %}

{% csrf_token %}
 <div class="new_condition_form ">
    {% if form.errors %}
  <ul>
    {% for key,value in form.errors.items %}
      <li>{{ key|escape }} : {{ value|escape }}</li>
    {% endfor %}
  </ul>
{% endif %}
     {{ form }}
     <div class="col-6">
     </div>
</div>
</form>

{% endblock javascript %}
